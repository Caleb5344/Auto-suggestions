<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto suggestions</title>
  </head>
  <body>
    <label>Enter Your Favorite Game:</label>
    <input list="game" />
    <datalist id="game">
      <option value="FIFA 23"></option>
      <option value="GTA 5"></option>
      <option value="CANDY CRUSH"></option>
      <option value="GOD OF WAR"></option>
      <option value="WWE"></option>
    </datalist>
  </body>
</html>
